<body>
  <!-- 두 수의 값이 같으면, 두 수의 값을 곱하고
       두 수의 값이 다르면, 두 수의 값을 더함 -->

  <script>
    // let x = prompt("첫번째 값을 입력해주세요");
    // let y = prompt("두번째 값을 입력해주세요");

    // x = parseInt(x);
    // y = parseInt(y);

    // console.log(x +", " + y);

    function sumMulti(x, y){
      if(x === y){
        return x * y;
      }else{
        return x + y;
      }  
    }

    // console.log(sumMulti());
    console.log(sumMulti(5, 10));
    console.log(sumMulti(10, 10));

  </script>
