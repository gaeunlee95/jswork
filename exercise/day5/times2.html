    let arr = [];
    let count = 0;
    let number = prompt("몇 까지 3의 배수를 찾을까요?");
    

    if(number == null){
      document.getElementById("result").innerHTML = "입력이 취소되었습니다."
    }else if(isNaN(number)){
      document.getElementById("result").innerHTML = "숫자를 입력해주세요."
    }else{
      // number = parseInt(number);
      for(let i=1; i<=number; i++){
        if(i % 3 == 0){
          arr.push(i);
          document.getElementById("result").innerHTML = arr;
          count++;
        }
