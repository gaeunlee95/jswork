<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 태그 사용하여 이미지객체 변경 -->
  <div>
    <img src="images/cup-1.png" alt="찻잔" id="pic"
      onmouseover="changePic()" onmouseout="originPic()">
  </div>

  <script>
    let img = document.querySelector("#pic");

    function changePic(){
      img.src = "images/cup-2.png";
    } 

    function originPic(){
      img.src = "images/cup-1.png";
    }

    // img.onmouseover = function(){

</body>
